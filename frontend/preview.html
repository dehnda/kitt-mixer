<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=320">
    <title>K.I.T.T. Cocktail Mixer - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #ff0000;
            width: 480px;
            height: 320px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .preview-container {
            width: 480px;
            height: 320px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            background: linear-gradient(180deg, #000000 0%, #1a0000 100%);
            position: relative;
        }
        .header {
            padding: 8px 12px;
            background: #1a1a1a;
            border-bottom: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .pulse {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
            to { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #cc0000; }
        }
        .subtitle {
            font-size: 9px;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-top: 2px;
        }
        .scanner {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #ff0000 50%, transparent 100%);
            box-shadow: 0 0 10px #ff0000;
            animation: scan 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 50px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 290px; opacity: 0; }
        }
        .main {
            padding: 12px;
            height: 230px;
            overflow-y: auto;
        }
        .cocktail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .card {
            background: #1a1a1a;
            border: 2px solid #ff0000;
            padding: 10px;
            min-height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card:hover {
            background: #333;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        .card-name {
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .tag {
            font-size: 8px;
            padding: 2px 6px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            margin-right: 4px;
            display: inline-block;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 6px 12px;
            background: #1a1a1a;
            border-top: 1px solid #ff0000;
            font-size: 9px;
            display: flex;
            justify-content: space-between;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 1px;
        }
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
            animation: blink 1s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .info {
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        .info h2 {
            font-size: 18px;
            letter-spacing: 3px;
            margin-bottom: 15px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .info p {
            font-size: 11px;
            line-height: 1.6;
            letter-spacing: 1px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="scanner"></div>

        <div class="header">
            <div class="logo-container">
                <div class="pulse"></div>
                <h1 class="logo">K.I.T.T.</h1>
            </div>
            <div class="subtitle">COCKTAIL INTELLIGENCE TRANSFER TERMINAL</div>
        </div>

        <div class="main">
            <div class="info">
                <h2>SYSTEM READY</h2>
                <p>This is a preview of the K.I.T.T. themed interface.</p>
                <p style="margin-top: 10px;">Features:</p>
                <p>• Iconic red scanner animation</p>
                <p>• 480x320 touchscreen optimized</p>
                <p>• Real-time mixing progress</p>
                <p>• Knight Rider inspired design</p>
            </div>
        </div>

        <div class="footer">
            <div class="status-item">
                <span class="indicator"></span>
                SYSTEM ONLINE
            </div>
            <div class="status-item">
                READY TO MIX
            </div>
        </div>
    </div>
</body>
</html>
